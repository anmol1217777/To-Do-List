<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
      var lists= ["Java",".NET" ,"UI FullStack" ,"Pyton" ];
      function LoadLists(){
        document.getElementById("lstLists").innerHTML="";
        lists.map(function(list){
          var option = document.createElement("option");
          option.text = list;
          option.value =list;
          document.getElementById("lstLists").appendChild(option);
        })
        document.getElementById("lblItem").innerHTML =`Total No of Lists : ${lists.length}`;
      }
       function bodyload(){
        LoadLists();
       }
       function AddClick(){
        var listName = document.getElementById("txtList").value;
         if(lists.indexOf(listName)==-1){
          lists.push(listName);
          document.getElementById("txtList").value = "";
          LoadLists();
         } else {
          alert(`$(listName) Existis`);
         }
       }
       function RemoveClick(){
        var selectedList = document.getElementById("lstLists").value;
        var selectedindex = lists.indexOf(selectedList);
        var flag = confirm(`Are you sure\nWant to delete ${selectedList}?`);
        if(flag==true){
          lists.splice(selectedindex,1);
          LoadLists();
        }
       }
       function ClearClick(){
        lists.length = 0;
        LoadLists();
       }
       function SortAsc(){
        lists.sort();
        LoadLists();
       }
       function SortDesc(){
        lists.sort();
        lists.reverse();
        LoadLists();
       }
    </script>
</head>
<body class="container-fluid" onload="bodyload()" style="border: 2px solid white; width: 700px; height: 500px; margin-top: 100px; background-color: black;" >
  <center>
  <h2 style="color: whitesmoke;">To Do List</h2>
    <div class="w-25">
   <div class="mt-4 input-group">
    <input type="text" id="txtList" placeholder="Add new List Item" class="form-control">
    <button class="btn btn-primary" onclick="AddClick()">Add</button>
   </div>
   <div class="mt-4">
   <label class="form-label fw-bold" style="color: whitesmoke;">To Do List</label>
   </div>
   <div class="mt-2 mb-2">
    <button onclick="SortAsc()" class="btn btn-success"><span class="bi bi-sort-alpha-down"></span></button>
    <button onclick="SortDesc()" class="btn btn-success"><span class="bi bi-sort-alpha-up"></span></button>
   </div>
   <select size="3" id="lstLists" class="form-select"></select>
    </div>
   <div class="mt-3">
     <label id="lblItem"></label>
   </div>
   <div class="mt-4">
    <button onclick="RemoveClick()" class="btn btn-danger"><span class="bi bi-trash"></span>Remove City</button>
    <button onclick="ClearClick()" class="btn btn-info"><span class="bi bi-trash"></span>Clear All</button>
   </div>
   </div>
   </center>
</body>
</html>
